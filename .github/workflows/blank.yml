name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código 
      uses: actions/checkout@v2

    - name: Configurar Node.js 
      uses: actions/setup-node@v2
      with:
        node-version: '14'     

    - name: Instalar dependências  
      run: npm install 

    - name: Executar testes
      run: npm test 
